{% extends 'base.html' %}

{% block content %}

<header class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Employee Database</h1>
        </div>
    </div>
</header>

<section class="container">
    <div class="row">
        <div class="col-lg-12">

             <table class="table table-bordered">
             {% for x in employee %}
             <tr>
                 <td>{{ x.id }}</td>
                 <td>{{ x.first_name }}</td>
                 <td>{{ x.email_id }}</td>
                 <td><a class="btn btn-primary btn-sm" href="{% url 'emp_details' x.id %}">Details</a></td>
             </tr>
             {% endfor %}
             </table>

        </div>
    </div>
</section>
{% endblock %}
